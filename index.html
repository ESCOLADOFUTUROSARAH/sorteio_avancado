<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Avançado de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Sorteio Avançado de Número</h1>
    <p>Configure os parâmetros do sorteio abaixo:</p>

    <div class="configuracoes">
        <label for="totalNumeros">Total de Números Disponíveis:</label>
        <input type="number" id="totalNumeros" min="1" value="25">

        <label for="quantidadeSorteio">Quantidade de Números a Sortear:</label>
        <input type="number" id="quantidadeSorteio" min="1" value="15">

        <label for="numeroSorteios">Quantidade de Sorteios:</label>
        <input type="number" id="numeroSorteios" min="1" value="1">
    </div>

    <button id="sorteioButton">Gerar Sorteio</button>

    <div id="resultado"></div>

    <script src="script.js"></script>

</body>
</html>
