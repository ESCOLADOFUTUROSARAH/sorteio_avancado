<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Avançado de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Sorteio Avançado de Número</h1>
    <p>Configure os parâmetros do sorteio abaixo:</p>

    <div class="configuracoes">
        <label for="totalNumeros">Total de Números Disponíveis:</label>
        <input type="number" id="totalNumeros" aria-label="Total de Números Disponíveis" min="1" value="25">

        <label for="quantidadeSorteio">Quantidade de Números a Sortear:</label>
        <input type="number" id="quantidadeSorteio" aria-label="Quantidade de Números a Sortear" min="1" value="15">

        <label for="numeroSorteios">Quantidade de Sorteios:</label>
        <input type="number" id="numeroSorteios" aria-label="Quantidade de Sorteios" min="1" value="1">
    </div>

    <button id="sorteioButton" aria-label="Gerar Sorteio">Gerar Sorteio</button>
    <button id="resetButton" aria-label="Resetar" style="display:none;">Resetar</button>

    <div id="progresso" class="barraProgresso" style="display: none;">
        <div id="progressoBarra" class="progressoBarra"></div>
    </div>

    <div id="resultado"></div>

    <script src="script.js"></script>

</body>

</html>
